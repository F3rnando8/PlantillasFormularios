<h4>Formularios <small>Template</small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" name="nombre" placeholder="Nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" name="apellido" placeholder="Apellido"
               [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.apellido" required minlength="5"
               #Apellido="ngModel">
        <small *ngIf="Apellido.invalid && Apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
        <select class="form-control" name="pais" [disabled]="paises.length === 0">
          <option *ngFor="let pals of paises" [value]="pals.codigo">
            {{pals.nombre}}
          </option>
        </select>
      </div>
    </div>
    <hr>
    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary btn-block">
          Guardar
        </button>
      </div>
    </div>
  </div>
</form>
